<section
	id="edit-tweet"
	class="fixed w-full h-screen bg-black bg-opacity-80 z-10 hidden"
>
	<div class="flex p-4" onclick="closeTweetModal()">
		<p class="ml-auto text-white text-3xl p-4 cursor-pointer">X</p>
	</div>
	<div class="flex justify-center mt-8">
		<!-- submit tweet -->
		<form
			id="tweet-edit-form"
			class="flex flex-col w-2/3 bg-white rounded-lg overflow-hidden"
			onsubmit="return false"
			autocomplete="off"
		>
			<!-- reference validation here for text input only -->
			<label
				for="edit-txt-tweet"
				class="w-full font-thin text-sm text-gray-400 pt-2 pl-4"
				>Start typing to edit fweet below this line or click on icon to edit image</label
			>
			<textarea
				name="edit_tweet_text"
				id="edit-txt-tweet"
				class="w-full h-auto p-4 text-gray-800 rounded outline-none placeholder:text-gray-800"
				type="text"
				rows="5"
				cols="30"
				placeholder="Start typing here to edit text"
				data-validate="str"
				data-max="80"
			></textarea>
			<div class="w-full h-80 relative">
				<img
					id="edit-image"
					src="/img/transparent.png"
					alt=""
					class="w-full h-full object-contain rounded-t-lg"
				/>

				<div class="flex p-2 w-40">
					<label for="image-input" class="cursor-pointer">
						<i class="fas fa-image text-gray-500 cursor-pointer text-3xl px-1"></i>
					</label>
					<ul class="text-gray-500 cursor-pointer text-sm px-1 underline">
						<li>
							<input
								id="image-input"
								type="file"
								name="image"
								class="hidden"
								onchange="showNewImage(event)"
							/>
							<span onclick="uploadNewImage()">upload new image</span>
						</li>
					</ul>
				</div>
			</div>

			<!-- calling function here -->
			<div id="edit-tweet" class="ml-auto px-2 py-2">
				<button
					onclick="editTweet(id)"
					type="submit"
					class="px-8 py-2 text-white border border-blue-500 hover:text-gray-200 hover:bg-blue-500 font-medium bg-blue-500 rounded-full"
				>
					Update
				</button>
			</div>
		</form>
	</div>
</section>
