<section id="edit-tweet" class="fixed w-screen h-screen z-10 bg-blue-400 hidden">
<div class="flex p-4" onclick = "closeTweetModal()">
  <p class = "ml-auto text-white text-3xl p-4 cursor-pointer">X</p>
</div>
    <div class="flex justify-center items-center mt-8">
 <!-- submit tweet -->
 <form id="tweet-edit-form" class="flex flex-col justify-center relative border bg-white rounded w-2/4  h-auto mt-5" onsubmit="return false"
 autocomplete="off">
 <!-- reference validation here for text input only -->
 <label for="txt-tweet" class="w-full font-thin text-sm text-gray-400 pt-2 pl-4">Start typing to edit text
 </label>
 <div>
  <textarea name="edit-tweet-text" rows="5" cols="50" class="w-full h-96 p-4 text-gray-800 bg-slate-300 border-blue-400 rounded" data-validate="str" data-max="100"></textarea
    >
 </div>
 <!-- file input, event referenced from icon to invoke on input -->
 <div  class ="w-full"><img id="image" src="" alt="photo" class="w-full object-cover h-80" >
 </div>
 <div class="flex gap-12 w-full mt-2">
   <div class="flex flex-col ml-2">
    <input id="upload" class="text-sm hidden" type="file" name="image">
    <i class="fa-solid fa-image text-3xl cursor-pointer text-gray-700 "
      onclick="document.getElementById('upload').click()"></i>
      <p class = "mt-3  pt-5 text-sm">add new image</p>
   </div>
   <div class="flex flex-col">
    <input id="upload" class=" bottom-2 left-4 text-sm hidden" type="file" name="image">
    <i class="fa-solid fa-trash bottom-1 left-4 text-3xl cursor-pointer text-gray-700"
      onclick="deleteImage()"></i>
      <p class = "mt-3 pt-5 text-sm">delete image</p>
   </div>
    <!-- calling function here -->
    <div id = "edit-tweet" class="ml-auto px-2">
      <button  onclick="editTweet(id)" type="submit"
      class="px-8 py-2 bg-blue-400 text-white rounded-full">
      Update
     </button>
    </div>
</div>
</form>
</div>

</section>
